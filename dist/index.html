<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Webpack App</title>
</head>

<body>
  <div id="calculator">
    <table>
      <thead>
        <tr>
          <th>
            <span id="screen" style="border :1px solid silver;height:20px;font-size:18px;display:block;">0</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <button>Cancel</button>
          </td>
        </tr>
        <tr>
          <td>
            <button>1</button>
          </td>
          <td>
            <button>2</button>
          </td>
          <td>
            <button>3</button>
          </td>
          <td>
            <button>+</button>
          </td>
        </tr>

        <tr>
          <td>
            <button>4</button>
          </td>
          <td>
            <button>5</button>
          </td>
          <td>
            <button>6</button>
          </td>
          <td>
            <button>-</button>
          </td>
        </tr>

        <tr>
          <td>
            <button>7</button>
          </td>
          <td>
            <button>8</button>
          </td>
          <td>
            <button>9</button>
          </td>
          <td>
            <button>*</button>
          </td>
        </tr>

        <tr>
          <td>
            <button>0</button>
          </td>
          <td>
            <button>/</button>
          </td>
          <td>
            <button>=</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>


  <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
